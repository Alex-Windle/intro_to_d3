<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script> 
        <style>
            h3 {
                /* margin: 0;
                padding: 0; */
            }
            .chart rect {
                /* set inline */
            }
            .label { 
                font: 17px sans-serif; 
                /* font-weight: bold; */
            }
            .axis text {               
                font: 15px sans-serif;
            }
            /* remove y-axis ticks and main x-axis */
            .axis path,
            .axis line {
                fill: none;
                stroke: none; 
            }
            .grid line {
                stroke: darkgray;
                stroke-opacity: 0.7;
            }
            .grid path {
                stroke-width: 0;
            }
            .confidence_indicator, .linecap_top, .linecap_bottom {
                stroke: black;
                stroke-width: 0.5;
            }
            .legend_title {
                font-weight: bold; 
            }
            .legend {
                font: 14px sans-serif;
            }
            .tooltip {
                position: absolute;
                text-align: left;
                width: 140px;
                padding: 11px 7px 7px 11px;
                font: 16px sans-serif;
                line-height: 1.4em; 
                background:#ededed;
                border: 1px solid #333333 ;
                border-radius: 4px;
                pointer-events: none;
                box-shadow: 2px 2px 1px gray; 
            }
        </style>
    </head>
    <body>
        <!-- hard coded id for testing purposes. it will match a correponding div on the main page -->
        <div id="test123"></div> 
        <!-- <svg class="chart"></svg> -->
        <script src="./chart.js"></script>
        <script src="./data_init.js"></script>
    </body>
</html>
