<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"></script>
        <!-- <script src="https://npmcdn.com/babel-transform-in-browser@6.4.6/dist/btib.min.js"></script>
        <script type="text/es2015">  -->
        <style>
            #test123 {
                width: 500px;
                margin-left: 10px;
                position: relative; 
            }

            div#test123 h3 {
                /* margin: 0;
                padding: 0; */
            }

            div#test123 .chart rect {
                /* set inline */
            }
            
            div#test123 canvas {
                display: block;
                width: 100%;
                visibility: hidden;
            }
            
            div#test123 svg {
                height: 100%;
                left: 0;
                position:absolute;
                top: 0;
                width: 100%;
            }

            div#test123 .label { 
                font: 17px sans-serif; 
                /* font-weight: bold; */
            }
            div#test123 .axis text {               
                font: 15px sans-serif;
            }
            /* remove y-axis ticks and main x-axis */
            div#test123 .axis path,
            .axis line {
                fill: none;
                stroke: none; 
            }
            div#test123 .grid line {
                stroke: darkgray;
                stroke-opacity: 0.7;
            }
            div#test123 .grid path {
                stroke-width: 0;
            }
            div#test123 .confidence_indicator, .linecap_top, .linecap_bottom {
                stroke: black;
                stroke-width: 0.5;
            }
            div#test123 .legend_title {
                font-weight: bold; 
            }
            div#test123 .legend {
                font: 14px sans-serif;
            }
            div#test123 .tooltip {
                position: absolute;
                text-align: left;
                width: 140px;
                padding: 11px 7px 7px 11px;
                font: 16px sans-serif;
                line-height: 1.4em; 
                background:#ededed;
                border: 1px solid #333333 ;
                border-radius: 4px;
                pointer-events: none;
                box-shadow: 2px 2px 1px gray; 
            }
        </style>
    </head>
    <body>
        <!-- hard coded id for testing purposes. it will match a correponding div on the main page -->
        <div id="test123"></div> 
        <!-- <svg class="chart"></svg> -->
        <script src="./chart.js"></script>
        <script src="./data_init.js"></script>
    </body>
</html>
