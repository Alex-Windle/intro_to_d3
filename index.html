        <style>
            #chartDiv {
                /*width: 100%;
                margin-left: 10px;
                position: relative; */
            }
            div#chartDiv > * {
                font-family: Lato, Helvetica Neue, Helvetica, Arial, sans-serif; 
                font-size: 14px; 
            }
            div#chartDiv canvas {
                /*display: block;
                width: 100%;
                visibility: hidden;*/
            }
            div#chartDiv svg {
                /*height: 100%;*/
                /*left: 0;
                position: absolute;
                top: 0;
                width: 100%;*/
            }
            div#chartDiv .axis path,
            .axis line {
                fill: none;
                stroke: none; 
            }
            div#chartDiv .grid line {
                stroke: darkgray;
                stroke-opacity: 0.7;
            }
            div#chartDiv .grid path {
                stroke-width: 0;
            }
            div#chartDiv .confidence_indicator, .linecap_top, .linecap_bottom {
                stroke: black;
                stroke-width: 0.5;
            }
            div#chartDiv .legend_title {
                font-weight: bold; 
            }
            div#chartDiv .tooltip {
                position: absolute;
                top: 0; 
                left: 0; 
                text-align: left;
                width: 140px;
                padding: 11px 7px 7px 11px;
                font: 16px;
                line-height: 1.4em; 
                background:#ededed;
                border: 1px solid #333333 ;
                border-radius: 4px;
                pointer-events: none;
                box-shadow: 2px 2px 1px gray; 
                z-index: 5;
            }
            div#chartDiv .pathline {
                stroke-width: 1.5;
                fill: none;
            }
        </style>
    </head>

        <!-- hard coded id for testing purposes. it will match a correponding div on the main page -->
